<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="font-size: 20px;">Modern calculator</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/128/2374/2374370.png">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="outer-class">    <h2 style="text-transform:uppercase;">calculator</h2>
    <div class="outer-calculator-border">
        <input type="text" id="display"  class="display" disabled value="0">
        <div class="operation" id="operation">
            <button class="clear-value" onclick="clearValue()">AC</button>
            <button >+/-</button>
            <button class="operate" onclick="Operator('%')">%</button>
            <button class="operate" onclick="Operator('/')">/</button>
            <button onclick="adderValue('7')" >7</button>
            <button onclick="adderValue('8')">8</button>
            <button onclick="adderValue('9')">9</button>
            <button class="operate" onclick="Operator('*')"> *</button>
            <button onclick="adderValue('4')">4</button>
            <button onclick="adderValue('5')">5</button>
            <button onclick="adderValue('6')"> 6</button>
            <button class="operate" onclick="Operator('+')">+</button>
            <button onclick="adderValue('1')">1</button>
            <button onclick="adderValue('2')">2</button>
            <button onclick="adderValue('3')">3</button>
            <button class="operate" onclick="Operator('-')">-</button>
            <button onclick="adderValue('(')">(</button>
            <button onclick="adderValue('0')">0</button>
            <button onclick="adderValue(')')">)</button>
            <button class="equal-final" onclick="resultvalue()">=</button>
        
        </div>
    </div>
</div>

    <script src="operation.js"></script>
</body>
</html>
